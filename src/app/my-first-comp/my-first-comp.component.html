<div class="form-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="5" [(ngModel)]="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div>
        <p id="display-name"><strong>Name: {{ name }}</strong></p>
        <p id="display-email"><strong>Email: {{ email }}</strong></p>
        <p id="display-message"><strong>Message: {{ message }}</strong></p>
    </div>
</div>
